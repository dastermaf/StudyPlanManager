<!DOCTYPE html>
<html lang="ja" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - 学習計画管理サイト</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 antialiased flex flex-col min-h-screen">

<div id="auth-container" class="flex-grow flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg">
        <div id="login-form-container">
            <form id="login-form" action="/api/login" method="post">
                <h2 class="text-2xl font-bold text-center text-indigo-600 dark:text-indigo-400 mb-6">ログイン</h2>
                <div class="mb-4">
                    <label for="login-username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">ユーザー名</label>
                    <input type="text" id="login-username" name="username" required class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">パスワード</label>
                    <input type="password" id="login-password" name="password" required class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">ログイン</button>
                <p class="mt-4 text-center text-sm">アカウントをお持ちでないですか？ <a href="#" id="show-register" class="font-medium text-indigo-600 dark:text-indigo-400 hover:text-indigo-500">新規登録</a></p>
            </form>
        </div>
        <div id="register-form-container" class="hidden">
            <form id="register-form" method="post" action="/api/register">
                <h2 class="text-2xl font-bold text-center text-indigo-600 dark:text-indigo-400 mb-6">新規登録</h2>
                <div class="mb-4">
                    <label for="register-username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">ユーザー名</label>
                    <input type="text" id="register-username" name="username" required class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="mb-6">
                    <label for="register-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">パスワード</label>
                    <input type="password" id="register-password" name="password" required class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">アカウント作成</button>
                <p class="mt-4 text-center text-sm">すでにアカウントをお持ちですか？ <a href="#" id="show-login" class="font-medium text-indigo-600 dark:text-indigo-400 hover:text-indigo-500">ログイン</a></p>
            </form>
        </div>
    </div>
</div>

<footer class="text-center py-6">
    <div class="text-xs text-gray-500 dark:text-gray-400">
        <p class="mb-2">
            <a href="https://github.com/dastermaf/StadyPlanManager" target="_blank" rel="noopener noreferrer" class="hover:underline">このサイトのメモ、パスワードは暗号化され、匿名化されています。</a>
        </p>
        <div class="flex justify-center space-x-4 mb-2">
            <a href="/about" target="_blank" class="hover:underline">サイトについて</a>
            <span>·</span>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSesVOxCBVaoi2ao3kODLPbAyhXOnQBxNYQwuquVUWgNMEQ4Xw/viewform?usp=dialog" target="_blank" rel="noopener noreferrer" class="hover:underline">お問い合わせフォーム</a>
        </div>
        <p>License: CC0 1.0 Universal</p>
    </div>
</footer>
<script type="module" src="/js/login.js"></script>
</body>
</html>

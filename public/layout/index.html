<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秋学期 学習計画管理サイト</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 antialiased">

<div id="main-container" class="container mx-auto p-4 md:p-8 max-w-7xl">
    <header class="mb-8 flex justify-between items-center">
        <div>
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white">2025年度秋学期 学習計画</h1>
            <p id="username-display" class="text-gray-600 dark:text-gray-400 mt-2"></p>
        </div>
        <div class="flex items-center space-x-4">
            <button id="theme-toggle" class="p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700">
            </button>
            <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                ログアウト
            </button>
        </div>
    </header>

    <div class="sticky top-0 bg-gray-100/80 dark:bg-gray-900/80 backdrop-blur-sm z-10 py-4 mb-6 rounded-lg">
        <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-md">
            <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
                <div class="flex items-center gap-4">
                    <button id="prev-week" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 disabled:bg-gray-400 dark:disabled:bg-gray-600 disabled:cursor-not-allowed">
                        前の週
                    </button>
                    <div class="text-center">
                        <h2 id="week-title" class="text-xl font-bold text-indigo-700 dark:text-indigo-400"></h2>
                        <p id="week-period" class="text-sm text-gray-500 dark:text-gray-400"></p>
                    </div>
                    <button id="next-week" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 disabled:bg-gray-400 dark:disabled:bg-gray-600 disabled:cursor-not-allowed">
                        次の週
                    </button>
                </div>
                <div class="w-full sm:w-1/3">
                    <label for="weekly-progress" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">今週の推奨講義の達成度</label>
                    <div class="w-full progress-bar-bg rounded-full h-4">
                        <div id="weekly-progress-bar" class="progress-bar-fg h-4 rounded-full text-xs text-white flex items-center justify-center"></div>
                    </div>
                    <p id="weekly-progress-text" class="text-right text-sm text-gray-600 dark:text-gray-400 mt-1">0%</p>
                </div>
            </div>
        </div>
    </div>

    <main id="plan-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    </main>

    <div id="final-prep-container" class="hidden mt-8 bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold text-center text-indigo-700 dark:text-indigo-400 mb-4">最終準備期間 📖</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
            <div>
                <h3 class="font-semibold text-lg">準備期間 1週目</h3>
                <p class="text-gray-500 dark:text-gray-400">1/5～1/11</p>
                <ul class="text-left list-disc list-inside mt-2 space-y-1 text-sm">
                    <li>期末試験科目の総復習 (1回目)</li>
                    <li>苦手分野の特定と集中復習</li>
                    <li>「文化を読みとくB」最終課題に着手</li>
                </ul>
            </div>
            <div>
                <h3 class="font-semibold text-lg">準備期間 2週目</h3>
                <p class="text-gray-500 dark:text-gray-400">1/12～1/18</p>
                <ul class="text-left list-disc list-inside mt-2 space-y-1 text-sm">
                    <li>期末試験科目の総復習 (2回目)</li>
                    <li>「文化を読みとくB」最終課題の完成</li>
                    <li>全課題の提出状況を最終確認</li>
                </ul>
            </div>
            <div>
                <h3 class="font-semibold text-lg text-red-600 dark:text-red-400">期末試験期間</h3>
                <p class="text-gray-500 dark:text-gray-400">1/19～2/1</p>
                <ul class="text-left list-disc list-inside mt-2 space-y-1 text-sm">
                    <li class="font-bold">期末試験を受験する</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div id="modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden opacity-0"></div>
<div id="modal-content" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-6 w-11/12 max-w-md z-50 hidden opacity-0 scale-95">
    <h3 id="modal-title" class="text-xl font-bold text-gray-800 dark:text-gray-100 mb-4"></h3>
    <div class="space-y-4">
        <label for="task-vod" class="flex items-center p-3 bg-gray-50 dark:bg-gray-700 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-600 cursor-pointer">
            <input type="checkbox" id="task-vod" class="h-5 w-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
            <span class="ml-3 font-medium text-gray-700 dark:text-gray-200">VOD視聴</span>
        </label>
        <label for="task-test" class="flex items-center p-3 bg-gray-50 dark:bg-gray-700 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-600 cursor-pointer">
            <input type="checkbox" id="task-test" class="h-5 w-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
            <span class="ml-3 font-medium text-gray-700 dark:text-gray-200">評価に加えるテスト</span>
        </label>
        <textarea id="note-textarea" rows="4" class="w-full p-2 border rounded-md bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600" placeholder="個人用メモ..."></textarea>
    </div>
    <button id="modal-close" class="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">閉じる</button>
</div>

<script type="module" src="../js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>エラー - 学習計画</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 antialiased">
<div class="container mx-auto p-4 md:p-8 max-w-2xl min-h-screen flex flex-col">
  <header class="mb-6">
    <a href="/app" class="text-indigo-600 dark:text-indigo-400 hover:underline">&larr; 学習計画に戻る</a>
    <h1 class="mt-3 text-3xl md:text-4xl font-bold text-gray-900 dark:text-white">エラーが発生しました</h1>
    <p class="text-gray-600 dark:text-gray-400 mt-2">申し訳ありません。処理中に問題が発生しました。</p>
  </header>

  <main class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
    <h2 class="text-xl font-bold text-gray-800 dark:text-gray-200 mb-3">詳細</h2>
    <div id="error-message" class="text-sm text-red-600 dark:text-red-300 whitespace-pre-wrap"></div>
    <div class="mt-6 flex flex-wrap gap-3">
      <a href="/app" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition">メインへ戻る</a>
      <button id="retry-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition">再試行</button>
    </div>
  </main>

  <footer class="text-center mt-12 py-6 border-t border-gray-200 dark:border-gray-700">
    <div class="text-xs text-gray-500 dark:text-gray-400">
      <p>License: CC0 1.0 Universal</p>
    </div>
  </footer>
</div>
<script type="module" src="/js/logger.js"></script>
<script type="module" src="/js/error.js"></script>
</body>
</html>

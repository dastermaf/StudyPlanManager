<!DOCTYPE html>
<html lang="ja" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダッシュボード - 学習計画</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 antialiased">

<div class="container mx-auto p-4 md:p-8 max-w-7xl flex flex-col min-h-screen">
    <div class="flex-grow">
        <header class="mb-8">
            <div class="flex justify-between items-center mb-4">
                <a href="/app" class="text-indigo-600 dark:text-indigo-400 hover:underline">&larr; 学習計画に戻る</a>
                <div class="flex items-center space-x-4">
                    <button id="export-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                        データをエクスポート
                    </button>
                    <button id="theme-toggle" class="p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700"></button>
                </div>
            </div>
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white">学習ダッシュボード</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">あなたの学習活動の統計です。</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <section class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
                <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-4">学習活動ヒートマップ</h2>
                <div class="h-64 md:h-80"><canvas id="activity-chart"></canvas></div>
                <p class="text-xs text-gray-500 mt-2 text-center">過去90日間に完了したタスク（VODまたはテスト）の数</p>
            </section>

            <section class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
                <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-4">科目別完了率</h2>
                <div class="h-64 md:h-80"><canvas id="subjects-chart"></canvas></div>
                <p class="text-xs text-gray-500 mt-2 text-center">各科目の完了した章の割合</p>
            </section>
        </main>
    </div>

    <footer class="text-center mt-12 py-6 border-t border-gray-200 dark:border-gray-700">
    </footer>
</div>

<script type="module" src="/js/dashboard.js"></script>
</body>
</html>

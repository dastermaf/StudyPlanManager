<!DOCTYPE html>
<html lang="ja" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダッシュボード - 学習計画</title>
    <script>
        (function() {
            try {
                const theme = localStorage.getItem('theme');
                if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            } catch (_) {}
        })();
    </script>
    <style>body { visibility: hidden; }</style>
    <link rel="icon" href="/image/favicon.png" type="image/png">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 antialiased">
<div id="confetti-container" class="confetti-container"></div>
<div class="container mx-auto p-4 md:p-8 max-w-7xl flex flex-col min-h-screen">
    <div class="flex-grow">
        <header class="mb-8">
            <div class="flex flex-wrap justify-between items-center gap-4 mb-4">
                <a href="/app" class="text-indigo-600 dark:text-indigo-400 hover:underline">&larr; 学習計画に戻る</a>
                <div class="flex items-center space-x-4">
                    <button id="export-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                        データをエクスポート
                    </button>
                    <button id="theme-toggle" class="p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700"></button>
                </div>
            </div>
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white">学習ダッシュボード</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">あなたの学習活動の統計です。</p>
        </header>
        <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md flex items-center space-x-4">
                <div class="bg-indigo-100 dark:bg-indigo-500/20 p-3 rounded-full">
                    <svg class="h-6 w-6 text-indigo-600 dark:text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/></svg>
                </div>
                <div>
                    <p class="text-sm text-gray-500 dark:text-gray-400">完了したタスク総数</p>
                    <p id="total-tasks-stat" class="text-2xl font-bold text-gray-900 dark:text-white">...</p>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md flex items-center space-x-4">
                <div class="bg-green-100 dark:bg-green-500/20 p-3 rounded-full">
                    <svg class="h-6 w-6 text-green-600 dark:text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/></svg>
                </div>
                <div>
                    <p class="text-sm text-gray-500 dark:text-gray-400">全体の完了率</p>
                    <p id="overall-completion-stat" class="text-2xl font-bold text-gray-900 dark:text-white">...%</p>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md flex items-center space-x-4">
                <div class="bg-yellow-100 dark:bg-yellow-500/20 p-3 rounded-full">
                    <svg class="h-6 w-6 text-yellow-600 dark:text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-12v4m-2-2h4m5 4v4m-2-2h4M17 3l4 4M3 17l4 4M17 17l4-4M3 7l4-4"/></svg>
                </div>
                <div>
                    <p class="text-sm text-gray-500 dark:text-gray-400">最も進んでいる科目</p>
                    <p id="best-subject-stat" class="text-xl font-bold text-gray-900 dark:text-white truncate">...</p>
                </div>
            </div>
        </section>
        <main class="grid grid-cols-1 lg:grid-cols-5 gap-8">
            <section class="lg:col-span-3 bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
                <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-4">学習活動ヒートマップ</h2>
                <div class="h-80 relative">
                    <canvas id="activity-chart"></canvas>
                </div>
                <p class="text-xs text-gray-500 dark:text-gray-400 mt-2 text-center">過去90日間に完了したタスク（VODまたはテスト）の数</p>
            </section>
            <section class="lg:col-span-2 bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
                <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-4">科目別完了率</h2>
                <div class="h-80 relative flex justify-center items-center">
                    <canvas id="subjects-chart"></canvas>
                </div>
            </section>
        </main>
    </div>
    <footer class="text-center mt-12 py-6 border-t border-gray-200 dark:border-gray-700">
        <div class="text-xs text-gray-500 dark:text-gray-400">
            <p class="mb-2">
                <a href="https://github.com/dastermaf/StadyPlanManager" target="_blank" rel="noopener noreferrer" class="hover:underline">このサイトのメモ、パスワードは暗号化され、匿名化されています。</a>
            </p>
            <div class="flex justify-center space-x-4 mb-2">
                <a href="/about" target="_blank" class="hover:underline">サイトについて</a>
                <span>·</span>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSesVOxCBVaoi2ao3kODLPbAyhXOnQBxNYQwuquVUWgNMEQ4Xw/viewform?usp=dialog" target="_blank" rel="noopener noreferrer" class="hover:underline">お問い合わせフォーム</a>
            </div>
            <p>License: CC0 1.0 Universal</p>
        </div>
    </footer>
</div>
<script type="module" src="/js/logger.js"></script>
<script type="module" src="/js/dashboard.js"></script>
</body>
</html>
